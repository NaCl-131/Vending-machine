<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<script src="../vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<link rel="stylesheet" type="text/css" href="./login.css"/>
	</head>
	
	<body>
		<div id="login">
			<el-row >
			  <el-col :span="24"></el-col>
			</el-row>
			<el-row :gutter="20">
				<el-col :span="8" :offset="8">
					<el-card shadow="always">
						<h2> 登录</h2>
						<el-divider></el-divider>
						<el-form :model="numberValidateForm" ref="numberValidateForm" label-width="100px" class="demo-ruleForm">
						  <el-form-item
						    label="账号"
						    prop="user"
						    :rules="[
						      { required: true, message: '用户名不能为空'},
						    ]"
						  >
						    <el-input placeholder="请输入账号"type="user" v-model.number="numberValidateForm.user" autocomplete="off"></el-input>
						  </el-form-item> 						  
						  <el-form-item
						    label="密码"
						    prop="password"
						    :rules="[
						      { required: true, message: '密码不能为空'},
						    ]"
						  >
						    <!-- <el-input type="password" v-model.number="numberValidateForm.password" autocomplete="off"></el-input> -->
							<el-input placeholder="请输入密码" v-model.number="numberValidateForm.password" show-password></el-input>
						  </el-form-item>
						  <el-form-item>
						    <el-button type="primary" @click="submitForm('numberValidateForm')">提交</el-button>
						    <el-button @click="resetForm('numberValidateForm')">注册</el-button>
							<!-- 注册在这里 -->
						  </el-form-item>
						</el-form>
					</el-card>
				</el-col>
			</el-row>
		
		</div>
	<script src="./login.js"  ></script>	
	</body>
</html>
